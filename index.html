<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Ribeiro - Designer Gráfico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="inicio">
            <div class="inicio-content">
                <div class="inicio-tt">
                    <h1>Suas ideias transformadas em <span id="changing-text"></span></h1>
                    <p>Através de Identidades Visuais projetadas para maior aceitação do público, junto com sites desenvolvidos focando em conversões, você terá uma experiência nunca antes vista!</p>
                    <button class="inicio-btn"></i>QUERO UMA TRANSFORMAÇÃO</button>
                </div>
                <div class="inicio-img">
                    <picture>
                        <source srcset="assets/macbook1.webp" type="image/webp">
                        <img src="assets/macbook1.webp" alt="Macbook mostrando um site" style="width: 100%; height: auto;">
                    </picture>
                </div>
            </div>
        </section>
        <div class="custom-divider"></div>
        <section id="sobre" class="sobre">
            <div class="container-sobre">
                <!--Slide Sobre-->
                <div class="headline-sobre" data-aos="fade-up" data-aos-duration="1000">
                    <div class="headline-scroll" id="headline-scroll">
                        <span class="bold">SOBRE MIM</span>
                        <span class="divisor"></span>
                        <span class="light">SOBRE MIM</span>
                        <span class="divisor"></span>
                        <span class="bold">SOBRE MIM</span>
                        <span class="divisor"></span>
                        <span class="light">SOBRE MIM</span>
                        <span class="divisor"></span>
                        <span class="bold">SOBRE MIM</span>
                        <span class="divisor"></span>
                        <span class="light">SOBRE MIM</span>
                        <span class="divisor"></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="about"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
